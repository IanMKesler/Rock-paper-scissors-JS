<!DOCTYPE html>
<header>
    <title>
        Rock Paper Scissors
    </title>
</header>

<body>

    <div class = "container">
        <div class = "buttons">
            <div class = "button">
                <button id="rock">Rock</button>
            </div>
            <div class = "button">
                <button id="paper">Paper</buton>
            </div>
            <div class = "button">
                <button id="scissors">Scissors</button>
            </div>
        </div>

        <div class="results">

        </div>
    </div>

    <script>

        function computerPlay(){
            let rand = Math.round(Math.random()*2); //gives 0,1,2
            switch (rand){
                case (0):
                    return "ROCK";
                    break;
                case (1):
                    return "PAPER";
                    break;
                case (2):
                    return "SCISSORS";
                    break;
            }
        }

        function playRound(playerSelection, computerSelection){
            let player=playerSelection.toUpperCase(); //using toUpperCase() is convention
            let computer=computerSelection;

            if (player==computer){
                return "It's a Tie!";
            } else {
                switch (true) {
                    case (player=="ROCK") && (computer=="SCISSORS"):
                        return "You Win! Rock beats Scissors";
                        break;
                    case (player=="ROCK") && (computer=="PAPER"):
                        return "You Lose! Paper beats Rock";
                        break;
                    case (player=="PAPER") && (computer=="ROCK"):
                        return "You Win! Paper beats Rock";
                        break;
                    case (player=="PAPER") && (computer=="SCISSORS"):
                        return "You Lose! Scissors beats Paper";
                        break;
                    case (player=="SCISSORS") && (computer=="PAPER"):
                        return "You Win! Scissors beats Paper";
                        break;
                    case (player=="SCISSORS") && (computer=="ROCK"):
                        return "You Lose! Rock beats Scissors";
                        break; 

                }
            
                
            }
            
        }

        function decide(message){
            return (message.includes("Tie")) ? "Tie" : 
            (message.includes("Win")) ? "Win": "Lose";
        }

        function record(message){
            let decision=decide(message);

            switch(true){
                case (decision=="Win"):
                    ++playerScore;
                    break;
                case (decision=="Lose"):
                    ++computerScore;
                    break;
            }
            const container = document.querySelector('.results');

            const content = document.createElement('div');
            content.classList.add('content');
            content.textContent = "Player: " +playerScore+ "   Computer: " +computerScore;
            
            container.appendChild(content);
            if (playerScore === 5 || computerScore === 5){
                const record = document.createElement('div');
                record.classList.add('record');
                if(playerScore>computerScore){
                    record.style.cssText = "color: blue";
                    record.textContent = "You Won!";
                } else {
                    record.style.cssText = "color: red";
                    record.textContent = "You Lost! Better luck next time!"
                }

                container.appendChild(record);
                
            }
            
            
            console.log((playerScore>computerScore) ? "Good Job!": (playerScore<computerScore) ? "Better Luck Next Time!" : "You Tied!");
        }

        function result(message){
            const container = document.querySelector('.results');

            const content = document.createElement('div');
            content.classList.add('content');
            content.textContent = message;
            
            container.appendChild(content);
        }

        let playerScore=0;
        let computerScore=0;

        var rock = document.querySelector('#rock');
        var paper = document.querySelector('#paper');
        var scissors = document.querySelector('#scissors');
        rock.addEventListener('click', () => {
            let message = playRound("rock",computerPlay());
            result(message);
            record(message);
        });
        paper.addEventListener('click', () => {
            let message = playRound("paper",computerPlay());
            result(message);
            record(message);
        });
        scissors.addEventListener('click', () => {
            let message = playRound("scissors",computerPlay());
            result(message);
            record(message);
        });

        
    </script>
</body>
